{% set doc = prismic.docs | to_doc_viewmodel %}

<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zalando Tech</title>
    <meta name="description" content="This is the home of Zalando Tech. We dress code! Check out our job page for available positions.">
    <link href="../images/favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="../css/tech.zalando-all.css" />
</head>
<body>

    {% include "../src/partials/header.html" with { 'relative_path_to_root': '../', 'active': '' } %}

    <div class="fullsize-container light-gray">
        <div class="container">
            <h1>
                {{ doc.title }}
            </h1>
            <div class="doc-content">
                {{ doc.content | safe }}
            </div>
        </div>
    </div>

    {% include "../src/partials/footer.html" with { 'relative_path_to_root': '../' } %}

    <script async src="../js/tech.zalando-all.js"></script>

</body>
</html>
